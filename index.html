<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Simple calculator</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- <link rel="icon" href="/images/logo.svg" type="image/png" sizes="64x64" />
    <link rel="icon" href="/images/logo.svg" type="image/png" sizes="32x32" />
    <link rel="icon" href="/images/logo.svg" type="image/png" sizes="16x16" /> -->
    <link rel="stylesheet" href="calc.css" />
  </head>

  <body>
    <div class="form">
      <div class="calcWindow">
        <div class="top">
          <div id="screen" class="screen"></div>
        </div>

        <div class="main">
          <div class="rowButtons">
            <div id="C" class="button">C</div>
            <div id="CE" class="button">CE</div>
            <div id="BSPC" class="button"><IMG SRC=backspace24.png></div>
            <div id="/" class="button">/</div>
          </div>
          <div class="rowButtons">
            <div id="1" class="button">1</div>
            <div id="2" class="button">2</div>
            <div id="3" class="button">3</div>
            <div id="*" class="button">*</div>
          </div>
          <div class="rowButtons">
            <div id="4" class="button">4</div>
            <div id="5" class="button">5</div>
            <div id="6" class="button">6</div>
            <div id="-" class="button">-</div>
          </div>
          <div class="rowButtons">
            <div id="7" class="button">7</div>
            <div id="8" class="button">8</div>
            <div id="9" class="button">9</div>
            <div id="+" class="button">+</div>
          </div>
          <div class="rowButtons">
            <div id = "+/-" class="button">+/-</div>
            <div id = "0" class="button">0</div>
            <div id = "." class="button">.</div>
            <div id = "=" class="button">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
